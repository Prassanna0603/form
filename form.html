<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
        integrity="sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container   my-5">
        <div class="row">
            <div class="col-12 col-sm-6 mx-auto">
                <!-- mx auto arrange the div in x axis automatically by the value -->
                <div class="card">
                    <div class="card-body">
                        <h2>Register form</h2>
                        <hr>
                        <form id=" form">
                            <!-- Firstname -->
                            <div class=" row form-group ">
                                <label for="firstname" class="col-md-4 col-form-label">Firstname</label>

                                <div class="col-md-8 ">
                                    <input type="name" class="form-control" id="firstname" placeholder="firstname">
                                </div>

                            </div>
                            <!-- lastname -->
                            <div class="row form-group ">

                                <label for="lastname" class="col-md-4 col-form-label">Lastname</label>

                                <div class="col-md-8 ">
                                    <input type="lastname" class="form-control" id="lastname" placeholder="lastname">
                                </div>
                            </div>
                            <!-- email -->
                            <div class=" row form-group ">
                                <label for="email " class="col-md-4 col-form-label">Email</label>

                                <div class="col-md-8 ">
                                    <input type="email" class="form-control" id="email" placeholder="@gmail.com">
                                </div>

                            </div>
                            <!-- address -->
                            <div class=" row form-group ">
                                <label for="exampleFormControlTextarea1 "
                                    class="col-md-4 col-form-label">Address</label>

                                <div class="col-md-8 ">
                                    <textarea class="form-control" value="address"
                                        id="exampleFormControlTextarea1"></textarea>
                                </div>

                            </div>

                            <!-- pincode -->
                            <div class=" row form-group ">
                                <label for="pincode" class="col-md-4 col-form-label">Pincode</label>

                                <div class="col-md-8 ">
                                    <input type="pincode" class="form-control" id="pincode" placeholder="pincode">
                                </div>

                            </div>
                            <!-- gender ratio -->
                            <div class=" row form-group ">
                                <label for="gender" class="col-md-4 col-form-label">Gender</label>
                                <div class="col-md-8 my-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2">Female</label>
                                    </div>
                                </div>
                            </div>

                            <!-- choice of food -->
                            <div class=" row form-group ">
                                <label for="choise of food" class="col-md-4 col-form-label">Choise of food</label>
                                <div class="col-md-8 my-2">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="Checkbox1" value="option1">
                                        <label class="form-check-label" for="Checkbox1">Itly</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="Checkbox2" value="option2">
                                        <label class="form-check-label" for="Checkbox2">Dosa</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="Checkbox3" value="option1">
                                        <label class="form-check-label" for="Checkbox3">Boori</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="Checkbox4" value="option2">
                                        <label class="form-check-label" for="Checkbox4">Briyani</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="Checkbox5" value="option2">
                                        <label class="form-check-label" for="Checkbox5">Parotta</label>
                                    </div>
                                </div>
                            </div>
                            <!-- state -->
                            <div class=" row form-group ">
                                <label for="state" class="col-md-4 col-form-label">State</label>

                                <div class="col-md-8 ">
                                    <input type="state" class="form-control" id="state" placeholder="State">
                                </div>

                            </div>
                            <!-- country -->
                            <div class=" row form-group ">
                                <label for="country" class="col-md-4 col-form-label">Country</label>

                                <div class="col-md-8 ">
                                    <input type="country" class="form-control" id="country" placeholder="Country">
                                </div>

                            </div>


                            <!-- register button -->

                            <div class="form-group row">
                                <div class="col-md-4"></div>
                                <div class="col-md-8">
                                    <button id="button" class=" btn btn-primary btn-block">

                                        Register

                                    </button>
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <div class="container">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Firstname</th>
                    <th scope="col">Lastname</th>
                    <th scope="col">emailId</th>
                    <th scope="col">Address</th>
                    <th scope="col">Pincode</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Choiseoffood</th>
                    <th scope="col">state</th>
                    <th scope="col">Country</th>
                </tr>
            </thead>
            <tbody>
                <tr>

                    <td id="td1"></td>
                    <td id="td2"></td>
                    <td id="td3"></td>
                    <td id="td4"></td>
                    <td id="td5"></td>
                    <td id="td6"></td>
                    <td id="td7"></td>
                    <td id="td8"></td>
                    <td id="td9"></td>


                </tr>

            </tbody>
        </table>
    </div>





    <script src="script.js"></script>
</body>

</html>
